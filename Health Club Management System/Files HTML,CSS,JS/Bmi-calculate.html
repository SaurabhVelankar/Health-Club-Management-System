<!DOCTYPE html>
<html>
	<head>
		<title>BMI_CALCULATOR</title>
		<link rel="stylesheet" type"text/css" href="Bmi_calculate_style.css">
			<script>
				
				function bmi()
				{
					var w=document.getElementById("weight").value;
					var h=document.getElementById("height").value;
					
					document.getElementById("result").innerHTML="BMI IS:" +w/(h*h);
				}
				
			</script>
	</head>

	<body>
		<main>
			<div class="main">
				<div class="logo">
					<img src="download.jpg">
				</div>
				
				<a href="index.html" id="home_btn" ><img src="icons8-home-64.png"><br>HOME</a>

				<div class="content">
					
					<h1><img src="calculator.png">BMI Calculator</h1>
					<br>
					<p>Enter Weight(in Kg)</p>
					<input type="number" id="weight">
					<p>ENTER HEIGHT(m)</p>
					<input type="number" id="height">
					<br><br>
					<input type="button" onclick="bmi()" value="Submit" id="btn">
					
					
					<input type="reset" id="resetbtn">
					<br><br>
					
					<p style="font-size: 30px" id="result"></p>
				</div>
			</div> 
		</main>
	</body>

</html>
